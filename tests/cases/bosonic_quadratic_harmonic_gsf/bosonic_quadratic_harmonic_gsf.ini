; GSF for harmonic trap test: NVT, Bosons (Quadratic)

[simulation]
dt = 0.5 femtosecond
steps = 100000
sfreq = 100
threshold = 0.0
enable_thermostat = true
nbeads = 4
fixcom = false
bosonic = true
seed = 18886
pbc = false
initial_position = grid
initial_velocity = random

[system]
temperature = 11.605 kelvin
natoms = 8
size = 50.0 angstrom
mass = 4.0 dalton

[interaction_potential]
name = free

[external_potential]
name = harmonic
omega = 3.000 millielectronvolt

[observables]
energy = millielectronvolt
gsf = millielectronvolt
