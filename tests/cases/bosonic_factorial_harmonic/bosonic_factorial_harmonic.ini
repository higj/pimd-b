; Observables test run: NVT, Bosons (Factorial)

[simulation]
dt = 1.0 femtosecond
steps = 100000
sfreq = 100
threshold = 0.0
classical = false
nbeads = 8.0
fixcom = false
bosonic = true
seed = 19412
pbc = false
initial_position = random
initial_velocity = random
thermostat = langevin

[system]
temperature = 5.802 kelvin
natoms = 3
size = 200.0 atomic_unit
mass = 1.0 atomic_unit

[interaction_potential]
name = free

[external_potential]
name = harmonic
omega = 3.0 millielectronvolt

[output]
;positions = true
;velocities = true
;forces = true

[observables]
energy = kelvin
classical = kelvin
bosonic = off
