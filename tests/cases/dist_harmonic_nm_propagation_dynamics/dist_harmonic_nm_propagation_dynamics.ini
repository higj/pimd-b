; Observables test run: NVT, Propagation in normal modes, Distinguishable

[simulation]
dt = 1.0 femtosecond
steps = 100000
sfreq = 100
threshold = 0.0
classical = false
nbeads = 8.0
fixcom = false
bosonic = false
seed = 18886
pbc = false
initial_position = random
initial_velocity = random
thermostat = langevin
propagator = normal_modes

[system]
temperature = 5.802 kelvin
natoms = 8
size = 2500.0 atomic_unit
mass = 1.0 atomic_unit

[interaction_potential]
name = free

[external_potential]
name = harmonic
omega = 3.0 millielectronvolt

[output]
positions = angstrom
velocities = angstrom/ps
forces = ev/ang

[observables]
energy = kelvin
classical = kelvin
bosonic = off
