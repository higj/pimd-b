; Dynamics test run: nose_hoover, Bosons (Quadratic)

[simulation]
dt = 0.1 femtosecond
steps = 100000
sfreq = 1000
threshold = 0.0
classical = false
nbeads = 4.0
fixcom = false
bosonic = true
seed = 90846
pbc = false
initial_position = random
initial_velocity = random
thermostat = nose_hoover

[system]
temperature = 5.802 kelvin
natoms = 8
size = 300.0 atomic_unit
mass = 1.0 atomic_unit

[interaction_potential]
name = free

[external_potential]
name = harmonic
omega = 3.0 millielectronvolt

[output]
positions = angstrom
velocities = angstrom/ps
forces = ev/ang

[observables]
energy = kelvin
classical = kelvin
bosonic = off

